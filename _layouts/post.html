---
layout: default
---

<article class="post-article">

  <p class="post-authors">
    {%- if page.authors -%}
      {% include sections/authors.html authors=page.authors %}
    {%- endif -%}
  </p>

  <header class="post-header">
    <p class="post-meta">
      {{ page.date | date: "%B %-d, %Y" }}
    </p>

    {% if page.excerpt %}
      <p class="post-excerpt">{{ page.excerpt }}</p>
    {% endif %}
  </header>
  
  <hr>

  <div class="post-body">
    {{ content }}
  </div>

</article>
