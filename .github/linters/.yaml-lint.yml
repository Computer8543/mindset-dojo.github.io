extends: default

yaml-files:
  - '*.yml'
  - '*.yaml'
  - '_config.yml'
  - '_data/**/*.yml'
  - '_posts/**/*.md'

rules:
  indentation:
    spaces: 2
    indent-sequences: consistent
    level: error

  line-length:
    max: 120
    level: error

  key-duplicates:
    level: error

  hyphens:
    max-spaces-after: 1
    level: error

  anchors:
    forbid-undeclared-aliases: true
    forbid-duplicated-anchors: true
    forbid-unused-anchors: true
    level: error

  # Enable all stylistic rules
  trailing-spaces:
    level: error

  comments:
    min-spaces-before: 1
    level: warning

  empty-lines:
    max: 2
    level: warning

  empty-values:
    level: error

  colons:
    max-spaces-before: 0
    max-spaces-after: 1
    level: error

  commas:
    max-spaces-before: 0
    max-spaces-after: 1
    level: error

  brackets:
    max-spaces-inside-empty: 1
    level: error

  braces:
    max-spaces-inside-empty: 1
    level: error

  truthy:
    level: error

  key-ordering:
    level: warning

  document-start:
    level: warning

  document-end:
    level: warning
